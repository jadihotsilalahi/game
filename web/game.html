<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="game.css">

    <style>
        /* Center the content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            size: 50px;
            margin: 0;
            flex-direction: column; /* Stack child elements vertically */
            background-color: #f5f5f5; /* Light background color */
            font-family: 'Arial', sans-serif;
        }

        /* Optional: Style the moving text */
        #moving-text {
            font-size: 24px;
            color: #111010; /* Orange color */
            font-weight: bold;
            margin-bottom: 20px; /* Add margin to separate from the game container */
        }

        /* Style the game container with animation */
        #game-container {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }

        input {
            padding: 8px;
            margin-right: 10px;
            font-size: 15px;
            width: 200px; /* Set a fixed width for better alignment */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #10eaa5;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #13a91a;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #f30c0c;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            input {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>

    <marquee id="moving-text" behavior="scroll" direction="left" scrollamount="7">
        SELAMAT DATANG ðŸ˜Š                                  
    </marquee>
</head>
<body>

    <div id="game-container">
        <h1 id="question"></h1>
        <input type="text" id="user-answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Kirim</button>
        <p id="result"></p>
    </div>

    <script src="game.js"></script>
    
</body>
</html>
